{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Oh Great You're Adding Another Stupid Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Here's The Spot For Your "Witty" Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Now Write Some Stuff That Nobody's Going To Read</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
